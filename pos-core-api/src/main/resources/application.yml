management:
  server:
    port: 50000
  endpoints:
    web:
      exposure:
        include: prometheus, health
      base-path: "/"
      path-mapping:
        health: "/serverHealth"
        prometheus: "/metrics"
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true

    health:
      enabled: true
      show-details: "ALWAYS"
      db:
        enabled: false
server:
  port: 8080
  servlet:
    context-path: ""
es-lead:
  events: ${ES_LEAD_EVENTS:GENERAL_TRAINING_MATERIAL_SHARED:general_training_material_shared,GENERAL_TRAINING_MATERIAL_DOWNLOADED:general_training_material_downloaded,GENERAL_TEST_LINK_SHARED:general_test_link_shared,GENERAL_COMPLETED:general_completed,LIFE_TRAINING_MATERIAL_SHARED:life_training_material_shared,LIFE_TRAINING_MATERIAL_DOWNLOADED:life_training_material_downloaded,LIFE_TEST_LINK_SHARED:life_test_link_shared,LIFE_COMPLETED:life_completed,REGISTRATION_REQUESTED:registration_requested}
spring:
  application:
    name: lead-onboarding-service
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: ${LOS_ENVIRONMENT:dev}
  jpa:
    show-sql: true
    properties:
      hibernate:
        ejb:
          interceptor: com.leadonboardingservice.leadonboardingservice.serviceimpls.CustomEntityInterceptor
logging:
  level:
    root: ${LOS_ROOT_LOG_LEVEL:INFO}
    org.springframework.web: INFO
    com.leadonboardingservice: ${LOS_LOG_LEVEL:INFO}
    org.hibernate: ERROR
    org.springframework.amqp: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"
